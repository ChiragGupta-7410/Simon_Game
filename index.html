<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon Game</title>
  <link rel="shortcut icon" href="images/favicon.ico">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <header>
    <h1 id="start-game">Press Any Key to Start</h1>
    <div class="container">
      <div class="row">
        <button type="button" name="button" id="green" class="btn ArrowUp">Up</button>
      </div>

      <div class="row">
        <button type="button" name="button" id="red" class="btn ArrowLeft">Left</button>
        <button type="button" name="button" id="yellow" class="btn ArrowRight">Right</button>
      </div>

      <div class="row">
        <button type="button" name="button" id="blue" class="btn ArrowDown">Down</button>
      </div>

    </div>
  </header>
  <footer>
    © Chirag Gupta ✌
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
